
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap.css' %}">

    <!-- Custom CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">

    <title>Add Company</title>
    </head>

    <!-- This is where we add companies. -->
    <body>
    <div class="container">
        <hr>
        <div class="jumbotron">
            <h2 class="display-4">Let's add your company to the material exchange map!</h2><br> <br> 
                <form action="/add_company" method="POST">
                    {% csrf_token %}                        
                    <div class="input-group-sm">
                        <label for="name">Company</label>
                        <input class="form-control"type="text" name="name"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="street_address_1">Street Address 1</label>
                        <input class="form-control"type="text" name="street_address_1"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="street_address_2">Street Address 2</label>
                        <input class="form-control"type="text" name="street_address_2"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="city">City</label>
                        <input class="form-control"type="text" name="city"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="state">State</label>
                        <input class="form-control"type="text" name="state"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="zip_code">Zip Code</label>
                        <input class="form-control"type="text" name="zip_code"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="phone">Phone</label>
                        <input class="form-control"type="text" name="phone"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="email">Email</label>
                        <input class="form-control"type="text" name="email"> <br>
                    </div>

                    <div class="input-group-sm">
                        <label for="password">Password</label>
                        <input class="form-control"type="text" name="password"><br>
                    </div>

                    <div class="input-group-sm">
                        <label for="pw_confirm">Confirm Password</label>
                        <input class="form-control"type="text" name="confirm"><br>
                    </div>

                    <button class="btn btn-primary" type='submit'>Add</button>
                </form>
            <hr class="my-4">   
        </div>

            <!-- Error Messages pop up here -->
            
        <div>
            <ul class= "error_messages">
                {%  if messages %}
                {% for message in messages %}
                <li><span style="font-style:italic; color:red;">{{message}}</span></li>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      
    <!-- bootstrap.js-->
    <script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>

    <!-- Custom JavaScript -->
    <!-- <script type="text/javascript" src="script.js"></script> -->

  </body>
</html>
