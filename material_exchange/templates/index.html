<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap.css' %}">
    <!-- Custom CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <title>UpCycle</title>
</head>

    <!-- This is login and registration for the user class. -->
    <body>
    <div class="container">
        <hr>
        <div class="jumbotron">
            <h2 class="display-4">Welcome to the UpCycle</h2> 
            <h2 class="display-4">Material Exchange!</h2><br> <br> 
                <form action="/process_user" method="POST">
                    <h2>Register</h2> <br> 
                    {% csrf_token %}
                        
                    <div class="input-group-sm">
                        <label for="name">Name</label>
                        <input class="form-control"type="text" name="name" placeholder="Name"><br>
                    </div>
                    <div class="input-group-sm">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" placeholder="Email"> <br>
                    </div>
                    <div class="input-group-sm">
                        <div class="form-group">
                            <label for="company">Company</label>
                            <select class="form-control" name="company">
                                <option value="">Choose a company</option>
                                {% for company in companies %}
                                <option value="{{company.name}}">{{company.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="pw_confirm">Confirm Password</label>
                          <input type="password" class="form-control" name="confirm" placeholder="Confirm Password">
                        </div>
                      </div>
                    <button class="btn btn-primary" type='submit'>Register </button>
                    
                </form>
            <hr class="my-4">
            
            <!-- This is the login side. -->
            <form action="/process_login" method="POST">
                <h2>Login</h2>
                {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password"> Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                <!-- Select Company list -->
                        <div class="input-group-sm">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <select class="form-control" name="company">
                                    <option value="">Choose a company</option>
                                    {% for company in companies %}
                                    <option value="{{company.name}}">{{company.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
            <!-- Error Messages pop up here -->
            
        <div>
            <ul class= "error_messages">
                {%  if messages %}
                {% for message in messages %}
                <p><span style="font-style:italic; color:red;">{{message}}</span></p>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      
    <!-- bootstrap.js-->
    <script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>

    <!-- Custom JavaScript -->
    <!-- <script type="text/javascript" src="script.js"></script> -->

  </body>
</html>
